networks:
  heartsight:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: heartsight/app:latest
    container_name: heartsight_app
    ports:
      - "8000:8000"
      - "9000:9000"  # expose app metrics directly
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI="http://mlflow:5000"
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - heartsight
    profiles: ["dev", "test", "prod"]

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        # Browser makes API calls, so use localhost (backend is exposed on host)
        # For AWS deployment, override this with the actual backend URL/domain
        VITE_API_URL: http://localhost:8000
    image: heartsight/frontend:latest
    container_name: heartsight_frontend
    ports:
      - "3000:80"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - heartsight
    profiles: ["dev", "test", "prod"]

  metrics:
    image: heartsight/app:latest
    container_name: heartsight_metrics
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "src/monitoring/prometheus_metrics.py"]
    ports:
      - "9000:9000"
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - heartsight
    profiles: ["dev", "prod"]

  prometheus:
    image: prom/prometheus:latest
    container_name: heartsight_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - heartsight
    profiles: ["dev", "prod"]

  grafana:
    image: grafana/grafana:latest
    container_name: heartsight_grafana
    ports:
      - "3001:3000"
    volumes:
      - ./infra/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - heartsight
    profiles: ["dev", "prod"]

  mlflow:
    build:
      context: .
      dockerfile: infra/mlflow/Dockerfile
    image: heartsight/mlflow:latest
    container_name: heartsight_mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command:
      - mlflow
      - server
      - --backend-store-uri
      - sqlite:////mlflow/mlruns/mlflow.db
      - --default-artifact-root
      - /mlflow/mlruns
      - --host
      - 0.0.0.0
      - --port
      - "5000"
    restart: unless-stopped
    networks:
      - heartsight
    profiles:
      - dev


volumes:
  grafana_data:
  postgres_data:
  prometheus_data:
