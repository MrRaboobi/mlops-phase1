version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: heartsight/app:latest
    container_name: heartsight_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "sh", "scripts/healthcheck.sh"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["dev", "test", "prod"]

  metrics:
    image: python:3.11-slim
    container_name: heartsight_metrics
    working_dir: /app
    volumes:
      - .:/app
    command: bash -lc "pip install --no-cache-dir -r requirements.txt && python src/monitoring/prometheus_metrics.py"
    ports:
      - "9000:9000"
    profiles: ["dev", "prod"]

  prometheus:
    image: prom/prometheus:latest
    container_name: heartsight_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - metrics
    profiles: ["dev", "prod"]

  grafana:
    image: grafana/grafana:latest
    container_name: heartsight_grafana
    ports:
      - "3000:3000"
    profiles: ["dev", "prod"]

  db:
    image: postgres:16-alpine
    container_name: heartsight_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    profiles: ["dev", "test", "prod"]
