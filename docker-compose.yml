version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: heartsight/app:latest
    container_name: heartsight_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "sh", "scripts/healthcheck.sh"]
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["dev", "test", "prod"]

  ui:
    image: node:20-alpine
    container_name: heartsight_ui
    working_dir: /app
    volumes:
      - ./ui:/app
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - app
    profiles:
      - dev

  metrics:
    image: heartsight/app:latest
    container_name: heartsight_metrics
    working_dir: /app
    command: ["python", "src/monitoring/prometheus_metrics.py"]
    ports:
      - "9000:9000"
    profiles: ["dev", "prod"]

  prometheus:
    image: prom/prometheus:latest
    container_name: heartsight_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - metrics
    profiles: ["dev", "prod"]

  grafana:
    image: grafana/grafana:latest
    container_name: heartsight_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    profiles: ["dev", "prod"]

  drift_dashboard:
    image: heartsight/app:latest
    container_name: heartsight_drift_dashboard
    working_dir: /app
    command: ["python", "-m", "src.monitoring.drift", "dashboard"]
    ports:
      - "7000:7000"
    volumes:
      - ./data:/app/data
    depends_on:
      - app
    profiles: ["dev", "prod"]

  db:
    image: postgres:16-alpine
    container_name: heartsight_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    profiles: ["dev", "test", "prod"]

volumes:
  grafana_data:
